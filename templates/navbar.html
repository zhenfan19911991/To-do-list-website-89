<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My to do list</title>
    <link href='/static/css/style.css' rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        html {
          position: relative;
          min-height: 100%;
        }
        body {
          /* Margin bottom by footer height */
          margin-bottom: 100px;
        }
    </style>

</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 text-white text-decoration-none"
               href="/">
                <img class='mx-1' height='30' src='/static/assets/checked.png' width='30'>
                My Personal To-do List</a>

            <div class="text-end">
                {% if current_user.is_authenticated:%}
                <a class="btn btn-outline-light me-2" href='/logout' type="button">Logout</a>
                {%else%}
                <a class="btn btn-outline-light me-2" href='/' type="button">Login</a>
                <a class="btn btn-warning" href='/register' type="button">Sign-up</a>

                {% endif %}
            </div>
        </div>
    </div>
</header>
